<section class="checkout_area">
  <div class="container">
    <div class="row">
      <div class="checkout_left">

        <h2>新增募資計畫</h2>
        <span class="dotted_line"></span>

        <form class="checkout_form" (ngSubmit)="onSubmit(form)" #form="ngForm">
          <div class="product_name">
            <label for="title">名稱 *</label>
            <input type="text" id="title" placeholder="請輸入名稱" name="name" [(ngModel)]="name" required>
          </div>
          <div class="price_box">
            <label for="price">價格 *</label>
            <input type="text" id="price" placeholder="請輸入價格" name="price" [(ngModel)]="price" required>
          </div>
          <div class="s_order">
            <label for="description">描述 *</label>
            <textarea id="description" cols="30" rows="10" placeholder="請輸入敘述" name="description" [(ngModel)]="description"
              required></textarea>
          </div>
          <div class="price_box">
            <label for="cover">產品圖 *</label>
            <input type="file" id="cover">
          </div>
          <div class="submit_btn form-group submitRow">
            <input type="submit" value="Submit" [disabled]="!form.valid">
            <!-- TODO: 設定router-->
            <a class="btn btn-link" href="#">取消</a>
          </div>
        </form>

      </div>
    </div>
  </div>

</section>
