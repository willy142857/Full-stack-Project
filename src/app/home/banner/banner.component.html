<!-- HOME SLIDER -->
<div class="row">
  <div class="col-md-10" style="margin-left: 8.6%">
    <div
      class="show"
      (mouseenter)="stopPlay()"
      (mouseleave)="autoPlay()"
      *ngIf="projects !== undefined && selected !== undefined"
    >
      <!-- TODO:將圖片用ngfor顯示在首頁，並設定點擊後導向路由 -->

      <span (click)="playPre()"></span>
      <div
        class="myContainer"
        [@carousel]="state"
        (@carousel.done)="afterPlay()"
      >
        <img
          style="margin: 0 auto; height:550px; width:100%; cursor:pointer"
          [src]="selected[0].img_path"
          [routerLink]="['/projects', selected[0].id]"
        />
      </div>
      <div
        style="position:relative; top: -10px; left: 50px; font-family: 'Montserrat', sans-serif; font-size: 50px;
            font-weight: 700; line-height:0px;text-transform: uppercase; color:#FF7F50; text-shadow: 0 0 3px #fff"
      >
        {{ selected[0].name }}
      </div>
      <div
        style="position:relative; top: 20px; left: 50px;
            font-family: cabin Sans; font-size: 17px; font-weight: bold; text-transform: uppercase; color: #FF7F50;"
        [translate]="'homepage.leftDay'"
        [translateParams]="{ value: leftDay() }"
      ></div>
      <span (click)="playNext()"></span>
    </div>
  </div>
</div>
